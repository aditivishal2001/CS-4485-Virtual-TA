<style>
table, td, th {
  border: 1px solid;
}

table {
  width: 100%;
  border-collapse: collapse;
}
</style>
      <h3>New entry</h3>

      <h3>Profile form</h3>
            <form method="POST">
               <label>Title</label><br>
               <input type="text" name="title" placeholder="Title..."><br>
               <label>Text</label><br>
               <textarea name="text" rows="8" cols="80"></textarea> <br>
               <button type="submit" style="width:120px; padding:20px; margin-top:10px">Add</button>
            </form>
      <br>
      <table>
         <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Text</th>
            <th>#</th>
         </thead>

         <tbody>
            {% for data in posts %}
            <tr>
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.text}}</td>
            <td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
              </tr>
             {% endfor%}
         </tbody>

      </table>
