<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
		<title>{% block title %} {% endblock %} - FlaskApp</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				background-color: #ff6600;
				width: 100%;
			}
			h1 {
				font-size: x-large;
				font-weight: 800;
				text-transform: capitalize;
			}
			nav {
				background-color: #32612d;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 10px 0;
				width: 100%;
				gap: 3rem;
			}
			nav a {
				color: aliceblue;
				font-size: 18px;
				text-decoration: underline;
				padding: 2px 4px;
				text-transform: capitalize;
			}
			nav a:hover {
				color: #ff6600;
				text-decoration: solid;
			}
			.content {
				margin-top: 5rem;
				margin-left: 10rem;
			}
			button {
				padding: 3px 6px;
				border-radius: 10px;
				cursor: pointer;
				background-color: blue;
				color: white;
				border: none;
				font-size: large;
				font-weight: 600;
				position: absolute;
				bottom: 10;
				right: 3;
			}
		</style>

	</head>
	<body>
		<nav>
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('contact') }}">Contact us</a>
			<a href="{{ url_for('resources') }}">Resources</a>
			<a href="{{ url_for('about') }}">About the project</a>
			<a href="{{ url_for('add') }}">Add new</a>
		</nav>
		<hr />
		<div class="content">{% block content %} {% endblock %}</div>
		<div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img width="50px" src="{{ url_for('static', filename='images/avatar.png') }}" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">virtual TA</h4>
                    <p class="chatbox__description--header">How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>

            </div>
						<div id="symbols" style="
						width: 95%;
    height: auto;
    background: #747474;
    position: absolute;
    bottom: 80px;
    right: 0;
    left: 0;
		margin:auto
		"
class="remove"
		>
		<div id="myicons" style="display:flex; flex-wrap:wrap; padding:20px">

		</div>

	</div>
            <div class="chatbox__footer">
								<a href="#" id="iconbutton" style="margin-right:5px"><img width="20px" src="{{ url_for('static', filename='images/up.png') }}" /></a>
								<div class="input" id="input"><span id="iccontent"  class="input firstinput" contenteditable="true" > </span></div>
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
					<button id="virtualtabtn"><img width="30" src="{{ url_for('static', filename='images/chat.png') }}" /> Chat Virtual TA here</button>
            <!-- <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button> -->
        </div>
    </div>
	</body>
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/emoti.js') }}"></script>


</html>
